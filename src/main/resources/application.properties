server.servlet.context-path=/api/contab-process-data

spring.application.name=Process Data Contab

spring.data.jpa.hibernate.ddl-auto=create
spring.data.jpa.show_sql=true

spring.datasource.url=jdbc:postgresql://${DATA_POSTGRESQL_HOST:localhost}:${DATA_POSTGRESQL_PORT:5432}/${DATA_POSTGRESQL_DB:contab}
spring.datasource.username=${DATA_POSTGRESQL_USER:contab}
spring.datasource.password=${DATA_POSTGRESQL_PASSWORD:contab}
spring.datasource.driver-class-name=org.postgresql.Driver

